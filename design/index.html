<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadáver Exquisito - ESP32-C3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <p>Cadáver Exquisito - ESP32-C3</p>
            </div>
            <div class="header-right">
                <p>final.mae.3.9.25</p>
            </div>
        </div>

        <!-- Status -->
        <div class="status">
            <div class="status-indicator">
                <div class="status-icon"></div>
            </div>
            <div class="status-text">
                <p id="statusMessage">ESPERANDO MENSAJE</p>
            </div>
        </div>

        <!-- Letter Grid -->
        <div class="letter-grid" id="letterGrid">
            <!-- Grid will be generated by JavaScript -->
        </div>

        <!-- Connection Paths SVG -->
        <svg class="connection-paths" id="connectionPaths">
            <!-- Paths will be generated by JavaScript -->
        </svg>

        <!-- Final Message -->
        <div class="final-message">
            <div class="final-message-label">
                <p>MENSAJE FINAL:</p>
            </div>
            <div class="final-message-content" id="finalMessageContent">
                <p id="finalMessageText"></p>
            </div>
        </div>

        <!-- ESP32 Status Indicators -->
        <div class="esp32-grid" id="esp32Grid">
            <!-- ESP32 boxes will be generated by JavaScript -->
        </div>

        <!-- Restart Button -->
        <button class="restart-button" id="restartButton">
            <span id="restartButtonText">Reiniciar</span>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
